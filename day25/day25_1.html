<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>day25_1</title>
</head>
<body>
  <script>
    function Go(n){
      for(let i = 0; i < n; i++){
        console.log('Go')
      }
    }
    function GoSteps(n){
      if(typeof n === 'number' && n > 0){
        Go(parseInt(n))
      }else if(n === true || n === undefined){
        Go(1)
      }
    }
    GoSteps(10)
    GoSteps(1)
    GoSteps()
    GoSteps(0)
    GoSteps(-1)
    GoSteps(1.4)
    GoSteps(1.6)
    GoSteps(true)
    GoSteps(false)
    GoSteps("Test")
    GoSteps(NaN)
    GoSteps(null)
  </script>
</body>
</html>
